<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.5.3.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datepicker-1.9.0.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.5.3.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui-1.12.1.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?rnd={{ range(1,1000)|random }}">

	<title>가계부</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">가계부</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/ledger/chart">Chart</a>
			</li>
		</ul>
		<div class="dropdown">
			{% if g.user %}
				<a class="btn btn-outline-light dropdown-toggle" data-toggle="dropdown" href="#" role="button" id="dropdownMyPage" aria-haspopup="true" aria-expanded="false">{{ g.user['username'] }}</a>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMyPage">
					<a class="dropdown-item" href="{{ url_for('auth.logout') }}">Log Out</a>
				</div>
			{% else %}
				<a class="text-light" href="{{ url_for('auth.login') }}">Log In</a>
			{% endif %}
		</div>
		</div>
	</nav>

	{% block content %}{% endblock %}

	<script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery-ui-1.12.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.ui.touch-punch.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper-1.16.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap-4.5.3.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap-datepicker-1.9.0.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap-datepicker-1.9.0.ko.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/utils.js') }}?rnd={{ range(1,1000)|random }}"></script>

	{% block script %}{% endblock %}
</body>
</html>
