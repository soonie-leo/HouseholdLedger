{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="login-form">
	<form method="post">
		<div class="avatar">
			<img src="{{url_for('static', filename='img/avatar.png')}}" alt="Avatar">
		</div>
		<h2 class="text-center">Member Login</h2>	 
		{% for message in get_flashed_messages() %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				{{ message }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		{% endfor %}
		<div class="form-group">
			<input type="text" class="form-control" name="username" placeholder="Username" required="required">
		</div>
		<div class="form-group">
			<input type="password" class="form-control" name="password" placeholder="Password" required="required">
		</div>				
		<div class="form-group">
			<button type="submit" id="login-btn" class="btn btn-primary btn-lg btn-block">로그인</button>
		</div>
		<div class="bottom-action clearfix">
			<label class="float-left form-check-label checkbox-area">
				<input type="checkbox" id="auto-login">
				<span>자동로그인</span>
			</label>
		</div>
	</form>
</div>
{% endblock %}

{% block script %}
	<script src="{{ url_for('static', filename='js/auth.js') }}?rnd={{ range(1,1000)|random }}"></script>
	{% if isLogout %}
		<script>
			deleteCookie("username");
			deleteCookie("password");
		</script>
	{% endif %}
{% endblock %}
